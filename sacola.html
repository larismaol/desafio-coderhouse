<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF=8">
        <title>Sacola</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="estilo.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
        <body>
            
            <header class="menuSacola">
                <a href="home.html"><img class="menuSacola__logo" src="/imagens/IDEAL_-_LOGO.png" id="imgLogo" /></a>
                <p class="menuSacola__duvida">
                  Em caso de dúvidas na compra ligue xxxx-xxxx
                </p>
              </header>

              <main class="sacola">
                    <img class= "sacola__img" src="/imagens/sacolavazia.png" />
                    <h3 class="sacola__titulo">Sua sacola está vazia</h3>
                    <input class="botao" type="button" value="Ir para as novidades" />
              </main>
              <footer>
                <div class="esquerda">
                  <h4>Fale Conosco</h4>
                  <input
                    class="nome"
                    type="text"
                    name="nome"
                    placeholder="Nome"
                    required
                  />
                  <div class="celularemail">
                    <input class="email" type="email" name="email" placeholder="Email" />
                    <input
                      class="celular"
                      type="tel"
                      name="celular"
                      placeholder="Celular"
                      required
                    />
                  </div>
                  <div class="mensagem">
                    <textarea
                      class="mensagem"
                      name="mensagem"
                      rows="10"
                      cols="30"
                      maxlength="500"
                      placeholder="Mensagem..."
                      required
                    ></textarea>
                    <input class="submit" type="submit" id="submit" />
                  </div>
                </div>
          
                <div class="direita">
                  <h4>Newsletter</h4>
                  <p>Inscreva-se na nossa newsletter!</p>
                  <input type="email" id="email_newsletter" placeholder="Email" />
                  <input type="submit" id="submit" value="Cadastrar" />
                  <a href="quem_somos.html"><h5>Quem Somos</h5></a>
                  <a href="pinterest"><img src="img" /></a>
                  <a href="twitter"><img src="img" /></a>
                  <a href="instagram"><img src="img" /></a>
                  <a href="facebook"><img src="img" /></a>
                </div>
              </footer>
        </body>  
</html>
